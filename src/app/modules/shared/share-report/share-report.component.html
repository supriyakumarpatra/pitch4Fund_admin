<h2 mat-dialog-title style="color: #8447c4;">Share Report</h2>
  <div mat-dialog-content>
      <div class="row">
          <div class="col-lg-6">
              <div class="form-group">
                <mat-form-field appearance="fill">
                    <mat-label>Start Date</mat-label>
                    <input matInput [matDatepicker]="picker1">
                    <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                    <mat-datepicker #picker1></mat-datepicker>
                  </mat-form-field>
              </div>
          </div>
          <div class="col-lg-6">
            <div class="form-group">
                <mat-form-field appearance="fill">
                    <mat-label>End Date</mat-label>
                    <input matInput [matDatepicker]="picker2">
                    <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                    <mat-datepicker #picker2></mat-datepicker>
                  </mat-form-field>
              </div>
          </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
            <div class="table-responsive">
                <div class="agency-list">
                  <table width="100%" border="0" cellspacing="0" cellpadding="0" class="table table-borderless">
                    <tr class="text-center">
                      <th scope="col">Sl. No.</th>
                      <th scope="col"> Promoted Startup </th>
                      <th scope="col">Feedback</th>
                      <th scope="col">Meeting</th>
                      <th scope="col">Meeting Date & Time</th>
                      <th scope="col"> Action </th>
                    </tr>
                    <!-- <tr *ngIf="userList.length == 0">
                      <td [attr.colspan]="5">No Data Found</td>
                    </tr> -->
                    <tr class="text-center">
                      <td class="  ">1</td>
                      <td class="  ">
                         STARTUP001
                      </td>
                      
                      <td class="  ">
                          Add to Watch Later
                      </td>
                      <td class="  ">
                          N/A
                      </td>
                      <td class="  ">
                        N/A
                      </td>
                      <td class="  ">
                        N/A
                      </td>
                    </tr>
                    
                  </table>
        
                </div>
            </div>
        </div>
      </div>
    
  </div>
  <div mat-dialog-actions class="justify-content-end">
    <button mat-raised-button color="warn" class="mr-2 ml-2">Close</button>
  </div>
