            <div class="col-md-4 bg-white">
              <div class="login-form pl-5 pr-5 pb-4 pt-5 bg-white">
                <h2 class="mb-3 font-38 text-center text-dark">Login </h2>
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                  <div class="form-group">
                    <input type="text" class="form-control" formControlName="email"  placeholder="Email"/>
                    <span class="requiedFiled" 
                        *ngIf="loginForm.controls.email.errors?.email && !loginForm.controls.email.pristine" >
                        Enter a valid email id
                      </span>
                      <span class="requiedFiled" 
                        *ngIf="loginForm.controls.email.errors?.required && !loginForm.controls.email.pristine" >
                        Email Is Required
                      </span>
                  </div>
                  <div class="form-group">
                    <input type="password" class="form-control" formControlName="password" placeholder="Password"/>
                    <span class="requiedFiled" 
                        *ngIf="loginForm.controls.password.errors && !loginForm.controls.password.pristine" >
                        password Is Required
                    </span>
                  </div>
                  <div class="form-group text-right">
                    <button mat-raised-button color="primary" class="bg-submit theme-btn-red w-100 login-button" type="submit" [disabled]="loginForm.invalid">Login</button>
                    <!-- <button mat-raised-button color="primary" class="bg-dark  w-100">Cancel</button> -->
                    <!-- <button mat-raised-button color="primary" class="bg-submit theme-btn-red w-100 login-button" routerLink="/pages/dashboard">Login</button> -->
                  </div>
                </form>
                
              </div>
            </div>

          </div>
        </div>
